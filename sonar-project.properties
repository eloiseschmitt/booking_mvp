# Core project metadata
sonar.projectKey=booking_mvp
sonar.projectName=booking_mvp
sonar.organization=${env.SONAR_ORGANIZATION}
# Disable feature flag usage so the scanner stays compatible with Community editions.
sonar.scanner.featureFlags.enable=false

# Paths to analyse
sonar.sources=accounts,booking_mvp,users
sonar.tests=accounts/tests

# Python setup
sonar.python.version=3.11

# Ignore generated artefacts and caches
sonar.exclusions=**/migrations/**,**/__pycache__/**

# Encoding for text files
sonar.sourceEncoding=UTF-8
